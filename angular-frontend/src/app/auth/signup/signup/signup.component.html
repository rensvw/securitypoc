<div class="card">
  <h3 class="card-header">{{pageTitle}}</h3>
  <div class="card-block">
   
    
    <form [formGroup]="userForm" (ngSubmit)="createUser(userForm.value)">

       <div class="form-group" [ngClass]="{'has-error':!userForm.controls['email'].valid && userForm.controls['email'].touched}">
         <div *ngIf='showError' class="alert alert-danger" role="alert">
  <strong>Oh snap!</strong> Email Already Exists!
        </div>
        <label>Email:</label>
        <input class="form-control" type="text" placeholder="Email" [formControl]="userForm.controls['email']" >
         <div *ngIf="userForm.controls['email'].hasError('required') && userForm.controls['email'].touched" class="alert alert-danger">You must provide an email.</div>
              <div *ngIf="userForm.controls['email'].hasError('email') && userForm.controls['email'].touched" class="alert alert-danger">You must enter a legit email address!</div>

      </div>
       
      <div class="form-group" [ngClass]="{'has-error':!userForm.controls['fullName'].valid && userForm.controls['fullName'].touched}">
        <label>Full Name:</label>
        <input class="form-control" type="text" placeholder="Full name" [formControl]="userForm.controls['fullName']">
      <div *ngIf="userForm.controls['fullName'].hasError('required') && userForm.controls['fullName'].touched" class="alert alert-danger">You must provide a name.</div>
    
      </div>
       <div class="form-group" [ngClass]="{'has-error':!userForm.controls['password'].valid && userForm.controls['password'].touched}">
        <label>Password:</label>
        <input class="form-control" type="password" placeholder="Password" [formControl]="userForm.controls['password']" >
         <div *ngIf="userForm.controls['password'].hasError('required') && userForm.controls['password'].touched" class="alert alert-danger">You must provide a password.</div>
        <div *ngIf="userForm.controls['password'].hasError('minlength') && userForm.controls['password'].touched" class="alert alert-danger">Your password need to be at least 8 characters long.</div>
      </div>
     
      <button type="button" class="btn btn-primary" (click)="goBack()">Back</button>
      <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary pull-right"><i *ngIf='showSpinner'class="fa fa-spinner fa-spin"></i> Next</button>
      </form>
      
  </div>
</div>
